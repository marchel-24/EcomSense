name: Pull Request Test - Lint, Build, and Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Lint, Build, and Run Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: [16.x]

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Build Project
        run: npm run build

      - name: Run Unit Tests
        run: npm test
